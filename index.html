<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
    <title>Dad Jokes Generator</title>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#favorites">Favorites</a></li>
        </ul>
    </nav>

    <p class="intro">Welcome! To save your favorite jokes Click on a joke.</p>

    
    <div class="container" id="home">
        <h1>Dad Jokes Generator</h1>
        <p id="joke" class="joke">
            <!-- Fetched jokes go here -->
        </p>
        <button id="joke-btn" class="btn">Generate Joke</button>
        <button id="clear-favorites-btn" class="clear-favorites-btn">Clear All Favorites</button>
        <input type="checkbox" id="dark-mode-toggle"> Dark Mode
    </div>

    <div class="favorites-container" id="favorites">
        <h2>My Favorites</h2>
        <div id="favorites-list" class="favorite-list"></div>
    </div>   

    <script src="./index.js"></script> <!-- Integrated JavaScript -->
</body>
</html>
